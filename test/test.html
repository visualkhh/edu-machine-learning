<!DOCTYPE html>
<html>

<head>
    <title>TensorFlow.js Tutorial - boston housing </title>

    <!-- Import TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <script src="10.3.js"></script>
</head>

<body>
    <script>

        // 1. 과거의 데이터를 준비합니다.
        var 원인 = tf.tensor(뇌_원인);
        var 결과 = tf.tensor(뇌_결과);

        // 2. 모델의 모양을 만듭니다.
        var X = tf.input({ shape: [4] });
        var H1 = tf.layers.dense({ units: 4, activation:'relu' }).apply(X);
        var H2 = tf.layers.dense({ units: 4, activation:'relu' }).apply(H1);
        var Y = tf.layers.dense({ units: 1 }).apply(H2);
        var model = tf.model({ inputs: X, outputs: Y });
        var compileParam = { optimizer: tf.train.adam(), loss: tf.losses.meanSquaredError }
        model.compile(compileParam);
        tfvis.show.modelSummary({name:'요약', tab:'모델'}, model);

        // 3. 데이터로 모델을 학습시킵니다.
//         var fitParam = {epochs: 100}
        var _history = [];
        var fitParam = {
          epochs: 1000,
          callbacks:{
            onEpochEnd:
              function(epoch, logs){
                console.log('epoch', epoch, logs, 'RMSE=>', Math.sqrt(logs.loss));
                _history.push(logs);
                tfvis.show.history({name:'loss', tab:'역사'}, _history, ['loss']);
              }
          }
        } // loss 추가 예제
        model.fit(원인, 결과, fitParam).then(function (result) {

            // 4. 모델을 이용합니다.
            // 4.1 기존의 데이터를 이용
            var 예측한결과 = model.predict(원인);
            예측한결과.print();

        });

        // 4.2 새로운 데이터를 이용
        // var 다음데이터 = [...]
        // var 다음원인 = tf.tensor(다음데이터);
        // var 다음결과 = model.predict(다음원인);
        // 다음결과.print();
    </script>
</body>

</html>
